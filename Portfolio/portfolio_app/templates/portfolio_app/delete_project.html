{% extends 'portfolio_app/base_template.html' %}

{% block content %}
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete the project "{{ project.title }}"?</p>
    <form action="{% url 'delete_project' project_id=project.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
    <a href="{% url 'portfolio-detail' project.portfolio.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
