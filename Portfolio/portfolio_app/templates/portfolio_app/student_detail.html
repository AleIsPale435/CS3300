{% extends 'portfolio_app/base_template.html' %}

{% block content %}

<h1> Student: {{ student.name }} </h1>

<p><strong>Email:</strong> {{ student.email }}</p>
<p><strong>Major:</strong> {{ student.major }}</p>
<p><strong>Portfolio:</strong> <a>{{ student.portfolio.title }}</a></p>
<a href="{% url 'update_portfolio' portfolio_id=student.portfolio.id %}" class="btn btn-primary">Update Portfolio</a>

{% endblock %}
