{% extends 'portfolio_app/base_template.html' %}

{% block content %}
<h1> Projects </h1>
{% if project_list %}
<ul>
    {% for project in project_list %}
    <li>
        <a href="{% url 'project-detail' project.pk %}">{{ project.title }}</a>
    </li>

    {% endfor %}
</ul>
{% else %}
<p> There are no projects registered. </p>
{% endif %}
{% endblock %}
